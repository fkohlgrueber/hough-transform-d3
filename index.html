<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
      .content {
        max-width: 740px;
        margin-left: auto;
        margin-right: auto;
      }
      .wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 1em;
      }
      @media screen and (max-width: 400px) {
        .wrapper {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>First Plot</h1>

      <div class="wrapper">
        <div id="svg1"></div>
        <div id="svg2"></div>
      </div>

      <h1>Second Plot</h1>

      <div class="wrapper">
        <div id="svg3"></div>
        <div id="svg4"></div>
      </div>
    </div>
    <script src="hough.js"></script>
    <script>
      insert_hough_plots("svg1", "svg2")
      insert_hough_plots_2("svg3", "svg4")
    </script>
  </body>
</html>
